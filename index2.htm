<!DOCTYPE html>
<html>
  <head>

  <meta charset="UTF-8">
  <meta name="mobile-web-app-title" content="M8B">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=no"/>

    <script type="text/javascript" src="js/shake.js"></script>

<title>Magic 8 Ball</title>

       
    
  <style>
      body         {
         font-family: sans-serif;
         font-weight: 500;
         font-size:18px;
         color: #FFFFFF;
         background: #1A1A1A;
                    }
      #wrapper      {
          width:100%;
                    }
      #eight-ball   {
          
          
                     }
      #answer       {
                     }
  </style>
</head>

<body>
        <div id="wrapper">
            <div id="eight-ball">
              <p id="question"></p>
              <p id="answer"></p>
             <div>
        </div>
</body>

  <script>
      window.onload = function() {
          window.addEventListener('shake', shakeEventDidOccur, false);
          function shakeEventDidOccur () {
       shake();
          }

         var fortuneTeller = {
            promptText: "Ask me a question.",
               answers: [
                           "images/1.gif",   //yes
                           "images/2.gif" ,  // no
                           "images/3.gif",   //50/50
                           "images/4.gif",   //shake again
                           "images/5.gif",   // you know the answer
                           "images/6.gif",   //  ask something else
                           "images/7.gif",   // ask your friend
                           "images/8.gif"    // probably not
                        ],

             getAnswer: function() {
                  var min = 1;
                  var max = this.answers.length;
                  var index = Math.floor(Math.random() * (max - min + 1)) + min;
                  return this.answers[index-1];
                                    }
          };

   function shake() {
          var question = prompt(fortuneTeller.promptText);
      	     var questionText = document.getElementById('question');
      	        questionText.innerHTML = question;
                       var answer = fortuneTeller.getAnswer();
              var fortuneText = document.getElementById('answer');
                   fortuneText.innerHTML = '<img src="' + answer +'"/>';
             }
      };
  </script>

</html>
