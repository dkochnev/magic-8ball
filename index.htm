           "images/1.gif",   //yes

           "images/3.gif",       //50/50

      getAnswer: function(){
            var min = 1;
            var max = this.answers.length;
            var index = Math.floor(Math.random() * (max - min + 1)) + min;
            return this.answers[index - 1];
        }
    }
